<div class="container">
    <div class="container">
        <h2>Your Cart</h2>            
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Photo</th>
              <th>Name</th>
              <th>Quantity</th>
              <th>Unit Price</th>
              <th>Sub Total</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i of data">
              <th style="height: 100px; width: 100px;"><img height="100%" width="100%" class="card-img-top" src="{{i['image']}}"  alt="Card image cap"></th>
              <th style="height: 100px; width: 400px;">{{i['title']}}</th>
              <th>
                <input type="number"  minlength="1" maxlength="4"/>
              </th>
              <th> {{i['price']}}</th>
              <th>Sub Total</th>
              <th><i class="fa fa-trash-alt fa-2x"></i></th>
            </tr>
          </tbody>
        </table>

        <div class="button" style="text-align: right;">
          <button class="btn btn-warning" style="color: white;" routerLink="/checkout">Place Order</button>
        </div>
        
      </div>
</div>
