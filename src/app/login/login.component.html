<div class=" container  mb-3">
  <div class="row ">
    <div class="col-md-4" style="display: flex; justify-content: center; align-items: center;">
      <i class="fas fa-sign-in-alt fa-10x"></i>    </div>
    <div class="col-md-8">
      
      <!-- form -->
      <div class="container form-box"  style="width: 70%;">
        <div style="text-align:center;">
          <h3>Login</h3>
        </div>
        <form (ngSubmit)="loginCheck()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="login.email">
          </div>
          <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="login.password">
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="rememberMe" [(ngModel)]="rememberMe"> Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="reset" class="btn btn-danger m-3">Reset</button>
        </form>
          <div class="container">
            <a style="text-decoration: none;" routerLink="/register">New to webrash? Create an account</a>
          </div>
      </div>
    </div>
  </div>
</div>
