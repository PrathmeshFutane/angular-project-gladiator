<div class="container card " style="width: 50%; margin-top: 100px; margin-bottom: 100px;">
    <div class="form-group card-body">
        <label for="password" class="my-2">Enter Password</label>
        <input name="password" [(ngModel)]="customer.password" type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Enter New Password">
    </div>

    <div class="form-group card-body">
        <label for="confirmPassword" class="my-2">Confirm Password</label>
        <input name="password" [(ngModel)]="password" type="password" class="form-control" id="confirmPassword" aria-describedby="passwordHelp" placeholder="Confirm New Password">
    </div>

      <div class="content text-center">
        <button class="btn btn-primary my-3" (click)="updatePassword()" >Update Password</button>
      </div>
</div>
