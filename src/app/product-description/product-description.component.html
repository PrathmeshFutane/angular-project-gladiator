<div class="container mt-4">
    <div class="row">
  
      <div class="col-sm-12 col-md-6 col-lg-4" >
          <div class=" card"   style="width: 100%; cursor: pointer;">
        <div class="image" style="text-align: center;">
          <img height="100%" width="100%" class="card-img-top img" src="http://localhost:8282/downloads/{{data['image']}}"
            alt="Card image cap">
  
        </div>
        <div class="card-body">
          <span class="title">{{data['productId']}}</span>
          <h5 class="card-title">{{data['productName']}}</h5>
          <h5 class="card-title">{{data['stock']}}</h5>
          <p class="card-text">{{data['productDescription']}}</p>
          <div class="content subtitle">Price {{data['unitPrice']}}</div>
        </div>
      </div>
    </div>
    </div>
    </div>
