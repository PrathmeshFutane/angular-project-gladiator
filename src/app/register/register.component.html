<div class="container"
  style="margin-bottom: 30px; width: 50%; margin-top: 30px; border: 2px solid grey; padding: 30px;;">
  <div class="container" style="text-align:center; ">
    <h3>Register</h3>
  </div>

  <form (ngSubmit)="register()">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" id="name" [(ngModel)]="customer.name">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" id="email" [(ngModel)]="customer.email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"  name="password" [(ngModel)]="customer.password">
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="confirmPassword" class="form-control" id="confirmPassword"  name="confirmPassword" [(ngModel)]="confirmPassword">
    </div>


    <div class="form-group">
      <label for="address1">Address1</label>
      <input type="text" class="form-control" id="address1" name="address1" [(ngModel)]="customer.address1">
    </div>

    <div class="form-group">
      <label for="address2">Address2</label>
      <input type="text" class="form-control" id="address2" name="address2" [(ngModel)]="customer.address2">
    </div>

    <div class="form-group">
      <label for="mobileNumber">Mobile Number</label>
      <input type="number" class="form-control" id="mobileNumber" name="mobileNumber" [(ngModel)]="customer.mobileNumber">
    </div>


    <button type="submit" class="btn btn-primary" >Register</button>
    <button type="reset" class="btn btn-danger m-3">Reset</button>

  </form>
</div>
