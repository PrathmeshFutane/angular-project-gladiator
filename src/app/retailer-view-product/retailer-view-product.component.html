<div class="container mt-4">
    <div class="row">
  
      <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let info of data">
          <div class=" card"  (click)="productDescription(info)" style="width: 100%; cursor: pointer;">
        <div class="image" style="text-align: center;">
          <img height="100%" width="100%" class="card-img-top img" src="http://localhost:8282/downloads/{{info['image']}}"
            alt="Card image cap">
  
        </div>
        <div class="card-body">
          <span class="title">{{info['productId']}}</span>
          <h5 class="card-title">{{info['productName']}}</h5>
          <input type="text" name="stock" value="{{info['stock']}}" #stock (keyup)="updateStock(stock.value,info)">
          <p class="card-text">{{info['productDescription']}}</p>
          <div class="content subtitle">Price {{info['unitPrice']}}</div>
        </div>
      </div>
    </div>
