<div class=" container  mb-3" >
  <div class="row ">
    <div class="col-md-8" style="display: flex; justify-content: center; align-items: center;">

      <!-- form -->
      <div class="container form-box" style="width: 70%;" >
        <div style="text-align:center">
          <h3>Retailer Login</h3>
        </div>
        <form (ngSubmit)="login()">

          <!-- email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" required #email="ngModel" id="email" name="email" [(ngModel)]="login.email">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
              <div *ngIf="email.errors.required">
                Username is required
              </div>
            </div>
          </div>

           <!-- password -->
          <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" #password="ngModel" required id="password" name="password" [(ngModel)]="login.password">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
              <div *ngIf="password.errors.required">
                Password is required.
              </div>
            </div>
          </div>

          <!--CheckBox-->
          <div class="checkbox">
            <label><input type="checkbox" name="rememberMe" [(ngModel)]="rememberMe"> Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="reset" class="btn btn-danger m-3">Reset</button>
        </form>
          <div class="container">
            <a style="text-decoration: none;" routerLink="/retailer-register">New to webrash? Create an account</a>
          </div>
      </div>
    </div>

    <div class="col-md-4" style="display: flex;justify-content: center;align-items: center;">
      <i class="fas fa-store fa-10x"></i>
    </div>
  </div>
</div>
