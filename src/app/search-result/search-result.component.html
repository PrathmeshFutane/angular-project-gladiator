<div class="container mt-4">
    <div class="row" >
        
        <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let info of data | paginate : { id: 'list_of_product', itemsPerPage : 6,
        currentPage : page,
        totalItems: totalProducts}" >
            <div class="card" style="width: 100%;">
                <div class="image" style="text-align: center;">
                    <img style="cursor: pointer;" (click)="productDescription(info)" height="100%"  width="100%" class="card-img-top img" src="http://localhost:8282/downloads/{{info['image']}}"  alt="{{info['productName']}}">

                </div>
                <div class="card-body">
                    <span class="title">{{info['productId']}}</span>
                  <h5 class="card-title">{{info['productName']}}</h5>
                  <h5 class="card-title">{{info['stock']}}</h5>
                  <p class="card-text">{{info['productDescription']}}</p>
                  <div class="content subtitle">Price {{info['unitPrice']}}</div>
                  
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <pagination-controls id="list_of_product" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
</div>

<div class="container m-5">
    <button class="btn btn-primary" routerLink="">Back To Shopping</button>
</div>
