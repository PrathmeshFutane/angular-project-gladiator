<div class="container m-5">
  <div style="text-align: center;">
    <pagination-controls id="list_of_product" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
  </div>
</div>

<div class="container mt-4">
  <div class="row" >

    <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let info of data | paginate : { id: 'list_of_product', itemsPerPage : 9,
    currentPage : page,
    totalItems: totalProducts}">
      <div class="card"  style="width: 100%;">
        <div class="image" style="text-align: center;">
          <img (click)="productDescription(info)" height="90%" width="70%" class="card-img-top img"
            src="http://localhost:8282/downloads/{{info['image']}}" alt="Card image cap">

        </div>
        <div class="card-body">
          <span class="title">{{info['productId']}}</span>
          <div style="display: flex; justify-content: space-between; align-items: center;"> 
            <h5 class="card-title">{{info['productName']}}</h5>
          
          </div>          
          <h5 class="card-title">{{info['stock']}}</h5>
          <p class="card-text">{{info['productDescription']}}</p>
          <div class="content subtitle">Price {{info['unitPrice']}}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div style="text-align: center;">
    <pagination-controls id="list_of_product" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
