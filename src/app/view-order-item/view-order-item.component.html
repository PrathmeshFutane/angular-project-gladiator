<div class="container">
    <div class="container">
      <div class="container" style="display: flex; justify-content: center; align-items: center;">
        <div class="card bg-light" style="margin-top: 20px; margin-bottom:20px;text-align: center; width: 75%; padding: 15px;">
          <h2>Your Orders Items</h2>
        </div>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Product Image</th>
            <th>OrderItems Id</th>
            <th>Quantity</th>
            <th>Sub Total </th>
            <th>Product Name</th>
            <th>Order Id</th>
            
          </tr>
        </thead>
        <tbody *ngIf="isData">
          <tr *ngFor="let info of data">
              
            <th style="height: 100px; width: 100px;">
              <img height="100%" width="100%" class="card-img-top"
                src="http://localhost:8282/downloads/{{info['product']['image']}}" alt="Card image cap">
            </th>
           <th>{{info['orderItemsId']}}</th>
           <th>{{info['quantity']}}</th>
           <th>{{info['subTotalPrice']}}</th>
            <th >{{info['product']['productName']}}</th>
            <th>{{info['order']['orderId']}}</th> 
          </tr>
        </tbody>
      </table>
  
      <div class="container" style="margin-bottom: 20px;">
        <div  style="display: flex; justify-content: space-between; align-items: center;">
          <button class="btn btn-warning" style="color: white;" routerLink="/view-order" >Back To View Order</button>
          <button class="btn btn-success" *ngIf="!isConfirmed" (click)="makePayment()">Go To Payment</button>
        </div>  
      </div>
    </div>
  </div>
