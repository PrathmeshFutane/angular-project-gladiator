<div class="container">
    <div class="container">
      <div class="container" style="display: flex; justify-content: center; align-items: center;">
        <div class="card bg-light" style="margin-top: 20px; margin-bottom:20px;text-align: center; width: 75%; padding: 15px;">
          <h2>Your Orders</h2>
        </div>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>SrNo.</th>
            <th>Order Id</th>
            <th>Order Date</th>
            <th>Total Price</th>
            <th>Delivery Date</th>
            <th>Order Status</th>
            <th>View Order Items</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let info of data; index as srNo">
            
            <th >{{srNo + 1}}</th>
            <th >{{info['orderId']}}</th>
            <th>{{info['orderDate']}}</th>
            <th>{{info['totalPrice']}}</th>
            <th>{{info['deliveryDate']}}</th>
            <th>{{info['orderStatus']}}</th>
            <th><button class="btn btn-primary"  (click)="getOrderItems(info)">Check your Order Items</button></th>
            
          </tr>
        </tbody>
      </table>
  
      <div class="container" style="margin-bottom: 20px;display: flex; align-items: center; justify-content: space-between;">
        <div  >
          <button class="btn btn-warning" style="color: white;" routerLink="" >Back To Shopping</button>
        </div>
      </div>
    </div>
  </div>
